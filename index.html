<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="actions">
            <h1>Actions</h1>
            <div id="actionBox">
                <div id="shootSection">
                    <div id="shootInfo">
                        <div>Shoot Time: <span id="shootTime">0.5s</span></div>
                        <div>Money per Shoot: $<span id="shootMoney">1</span></div>
                    </div>
                    <button id="shootButton">Shoot</button>
                </div>
                <div id="reloadSection">
                    <div id="reloadInfo">
                        <div>Ammo: <span id="ammo">12/12</span></div>
                        <div>Reload Time: <span id="reloadTime">2s</span></div>
                    </div>
                    <button id="reloadButton">Reload</button>
                </div>
            </div>
        </div>
        <div id="info">
            <h2>Game Info</h2>
            <div id="moneyInfo">Money: $<span id="money">0</span></div>
            <div>Total Earned: $<span id="totalEarned">0</span></div>
            <div>Ammo: <span id="ammoInfo">12/12</span></div>
            <div>Shoot Time: <span id="shootTimeInfo">0.5s</span></div>
            <div>Reload Time: <span id="reloadTimeInfo">2s</span></div>
            <div>Money per Shoot: $<span id="shootMoneyInfo">1</span></div>
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <div class="dropdown">
                <button class="dropbtn">Shoot Money Upgrades</button>
                <div class="dropdown-content" id="shootMoneyUpgrades"></div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Ammo Upgrades</button>
                <div class="dropdown-content" id="ammoUpgrades"></div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Reload Time Upgrades</button>
                <div class="dropdown-content" id="reloadTimeUpgrades"></div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Shoot Time Upgrades</button>
                <div class="dropdown-content" id="shootTimeUpgrades"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

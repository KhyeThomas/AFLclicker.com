<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolly Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Lolly Market</h1>
            <p>Buy and sell lollies to make the most profit!</p>
        </header>
        <main>
            <div class="market-info">
                <div class="balance">Balance: $<span id="balance">100</span></div>
                <div class="lollies">
                    <span>Current Lollies: <span id="lollies">0</span></span>
                </div>
                <div class="price">
                    <span>Current Lolly Price: $<span id="price">5</span></span>
                </div>
            </div>
            <div class="actions">
                <button id="buy">Buy Lollies</button>
                <button id="sell">Sell Lollies</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Lolly Market</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

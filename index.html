<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #football {
            width: 100px;
            cursor: pointer;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .store {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Clicker Game</h1>
<p>Click Score: <span id="score">0</span></p>
<img id="football" src="https://upload.wikimedia.org/wikipedia/commons/3/36/AustralianFootball.JPG" alt="Australian Football">
<div class="store">
    <h2>Upgrades</h2>
    <button class="button" id="upgrade1" onclick="buyUpgrade(1)">Upgrade 1 (Cost: 50, +1 CPS)</button>
    <button class="button" id="upgrade2" onclick="buyUpgrade(2)" disabled>Upgrade 2 (Cost: 200, +5 CPS)</button>
    <button class="button" id="upgrade3" onclick="buyUpgrade(3)" disabled>Upgrade 3 (Cost: 500, +10 CPS)</button>
</div>

<script>
    let score = 0;
    let cps = 0; // clicks per second
    const upgradeCosts = [50, 200, 500];
    const upgradeValues = [1, 5, 10];

    document.getElementById('football').addEventListener('click', () => {
        score++;
        document.getElementById('score').innerText = score;
        checkUpgrades();
    });

    function buyUpgrade(upgradeNumber) {
        if (score >= upgradeCosts[upgradeNumber - 1]) {
            score -= upgradeCosts[upgradeNumber - 1];
            cps += upgradeValues[upgradeNumber - 1];
            document.getElementById('score').innerText = score;
            document.getElementById(`upgrade${upgradeNumber}`).disabled = true;
            if (upgradeNumber < 3) {
                document.getElementById(`upgrade${upgradeNumber + 1}`).disabled = false;
            }
        }
    }

    function checkUpgrades() {
        for (let i = 1; i <= 3; i++) {
            if (score >= upgradeCosts[i - 1]) {
                document.getElementById(`upgrade${i}`).disabled = false;
            } else {
                document.getElementById(`upgrade${i}`).disabled = true;
            }
        }
    }

    function updateScore() {
        score += cps;
        document.getElementById('score').innerText = score;
        checkUpgrades();
    }

    setInterval(updateScore, 1000);
</script>

</body>
</html>

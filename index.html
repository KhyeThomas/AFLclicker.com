<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Boring Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boring Clicker</h1>
    <p>Clicks: <span id="click-count">0</span></p>
    <p>Clicks per Second (CPS): <span id="cps">0</span></p>
    <button id="clicker-button">Click me!</button>
    <h2>Upgrades</h2>
    <button class="upgrade-button" onclick="buyUpgrade(10, 0.1, 0)">Buy +0.1 CPS (Cost: 10 clicks)</button>
    <button class="upgrade-button" onclick="buyUpgrade(50, 0.5, 1)">Buy +0.5 CPS (Cost: 50 clicks)</button>
    <button class="upgrade-button" onclick="buyUpgrade(100, 1, 2)">Buy +1 CPS (Cost: 100 clicks)</button>
    <button class="upgrade-button" onclick="buyUpgrade(500, 5, 3)">Buy +5 CPS (Cost: 500 clicks)</button>
    <button class="upgrade-button" onclick="buyUpgrade(1000, 10, 4)">Buy +10 CPS (Cost: 1000 clicks)</button>
    <br><br>
    <button id="save-button">Save Progress</button>
    <button id="load-button">Load Progress</button>
    <button id="prestige-button" onclick="prestige()" disabled>Prestige</button>

    <script>
        let clicks = 0;
        let cps = 0;
        let clickMultiplier = 1;
        let upgrades = [
            { cost: 10, cpsIncrease: 0.1 },
            { cost: 50, cpsIncrease: 0.5 },
            { cost: 100, cpsIncrease: 1 },
            { cost: 500, cpsIncrease: 5 },
            { cost: 1000, cpsIncrease: 10 }
        ];

        document.getElementById('clicker-button').addEventListener('click', () => {
            clicks += clickMultiplier;
            updateDisplay();
            saveProgress();
        });

        function buyUpgrade(baseCost, baseCpsIncrease, index) {
            const upgrade = upgrades[index];
            const cost = upgrade.cost;
            const cpsIncrease = upgrade.cpsIncrease;
            if (clicks >= cost) {
                clicks -= cost;
                cps += cpsIncrease;
                upgrades[index].cost = Math.floor(baseCost * 1.15 ** cpsIncrease); // Increase cost exponentially
                upgrades[index].cpsIncrease = parseFloat((baseCpsIncrease * 1.1).toFixed(1)); // Increase cps incrementally
                updateUpgradeButtons();
                updateDisplay();
                saveProgress();
            } else {
                alert('Not enough clicks!');
            }
        }

        function updateUpgradeButtons() {
            document.querySelectorAll('.upgrade-button').forEach((button, index) => {
                const upgrade = upgrades[index];
                button.innerHTML = `Buy +${upgrade.cpsIncrease} CPS (Cost: ${upgrade.cost} clicks)`;
            });
        }

        function updateDisplay() {
            document.getElementById('click-count').textContent = clicks;
            document.getElementById('cps').textContent = cps.toFixed(1);
            document.getElementById('prestige-button').disabled = clicks < 10000;
        }

        function saveProgress() {
            localStorage.setItem('clicks', clicks);
            localStorage.setItem('cps', cps);
            localStorage.setItem('clickMultiplier', clickMultiplier);
            localStorage.setItem('upgrades', JSON.stringify(upgrades));
        }

        function loadProgress() {
            clicks = parseInt(localStorage.getItem('clicks')) || 0;
            cps = parseFloat(localStorage.getItem('cps')) || 0;
            clickMultiplier = parseInt(localStorage.getItem('clickMultiplier')) || 1;
            upgrades = JSON.parse(localStorage.getItem('upgrades')) || upgrades;
            updateUpgradeButtons();
            updateDisplay();
        }

        function prestige() {
            if (clicks >= 10000) {
                clicks = 0;
                cps = 0;
                clickMultiplier *= 2;
                upgrades = [
                    { cost: 10, cpsIncrease: 0.1 },
                    { cost: 50, cpsIncrease: 0.5 },
                    { cost: 100, cpsIncrease: 1 },
                    { cost: 500, cpsIncrease: 5 },
                    { cost: 1000, cpsIncrease: 10 }
                ];
                saveProgress();
                updateUpgradeButtons();
                updateDisplay();
                alert(`You have prestiged! Clicks are now worth ${clickMultiplier}x more!`);
            } else {
                alert('You need at least 10,000 clicks to prestige!');
            }
        }

        document.getElementById('save-button').addEventListener('click', saveProgress);
        document.getElementById('load-button').addEventListener('click', loadProgress);

        window.addEventListener('load', loadProgress);

        setInterval(() => {
            clicks += cps;
            updateDisplay();
            saveProgress();
        }, 1000);
    </script>
</body>
</html>

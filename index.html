<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="player-info">
            <div id="player-code">Your Code: <span id="code"></span></div>
            <div id="career-stats">Career Stats: <span id="stats"></span></div>
        </div>
        <div id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="controls">
            <button id="restartButton">Restart Game</button>
            <button id="playBotButton">Play Against Bot</button>
            <input type="text" id="opponentCode" placeholder="Enter Opponent's Code">
            <button id="playOnlineButton">Play Online</button>
        </div>
        <div id="winner-message">
            <span id="winner-text"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
